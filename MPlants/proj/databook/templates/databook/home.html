      <h5 class="card-title">Search</h5>
      <p class="card-text">
        <div class="row">
      <div class="col-6">
        <form action="" method="get">
          <div class="form-group form-row">
            <div class="col-10">
              <input type="text" class="from-control" name="query" placeholder="Search by day">
              <input type="hidden" name="search_by" value="day">

            <div class="col-2">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">
        <form action="" method="get">
          <div class="form-group form-row">
            <div class="col-10">
              <input type="text" class="from-control" name="query" placeholder="Search by data">
              <input type="hidden" name="search_by" value="data">
            </div>
            <div class="col-2">
              <button type="submit" class="btn btn-success">Search</button>
            </div>
          </div>
        </form>
      </div>
      </p>

<div class="card">
  <div class="card-body">
    <h5 class="card-title">Info</h5>
    <h6 class="card-subtitle">Card subtitle will be here</h6>
    <p class="card-text">
      <table class="table">
    <thead>
    <tr>
      <th scope="col">day</th>
      <th scope="col">data</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
      {% for Date in day %}
        <tr>
          <th>{{ Date.day }}</th>
          <th>{{ Date.all_numbers_to_string }}</th>
          <th><a href="{% url 'delete' Date.pk %}" class="btn btn-sm btn-danger">Delete</a></th>
        </tr>
      {% endfor %}
    </tbody>
  </table>
    </p>
